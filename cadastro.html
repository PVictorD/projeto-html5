<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organização Exemplo - Cadastro</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Logo_TV_2015.png" alt="Logo da Organização" class="logo">
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Cadastro de Voluntário</h1>
    <form action="#" method="post">
      <fieldset>
        <legend>Dados Pessoais</legend>
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(11) 91234-5678" required>

        <label for="nascimento">Data de Nascimento:</label>
        <input type="date" id="nascimento" name="nascimento" required>
      </fieldset>

      <fieldset>
        <legend>Endereço</legend>
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" placeholder="00000-000" required>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required>

        <label for="estado">Estado:</label>
        <select id="estado" name="estado" required>
          <option value="">Selecione</option>
          <option value="SP">São Paulo</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="MG">Minas Gerais</option>
          <option value="RS">Rio Grande do Sul</option>
        </select>
      </fieldset>

      <button type="submit">Cadastrar</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Organização Exemplo | Todos os direitos reservados</p>
  </footer>

  <!-- Máscaras -->
  <script>
    const mascara = (input, pattern) => {
      input.addEventListener('input', e => {
        let v = e.target.value.replace(/\D/g,'');
        e.target.value = pattern(v);
      });
    };

    mascara(document.querySelector('#cpf'), v => v
      .replace(/(\d{3})(\d)/,'$1.$2')
      .replace(/(\d{3})(\d)/,'$1.$2')
      .replace(/(\d{3})(\d{1,2})$/,'$1-$2')
    );

    mascara(document.querySelector('#telefone'), v => v
      .replace(/(\d{2})(\d)/,'($1) $2')
      .replace(/(\d{5})(\d)/,'$1-$2')
      .slice(0,15)
    );

    mascara(document.querySelector('#cep'), v => v
      .replace(/(\d{5})(\d)/,'$1-$2')
      .slice(0,9)
    );
  </script>
</body>
</html>
